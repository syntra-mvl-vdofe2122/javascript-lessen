<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Guess a random number between 0 and 10</h1>
        <div class="input-container">
            <input id="guess-input" type="text" />
            <button id="guess-btn">Guess</button>
        </div>

        <h2>
            Guesses (
            <span id="count-container">3</span>
            /
            <span id="max-guesses">0</span>
            ):
        </h2>
        <div id="guess-container" class="guess-container">
            <p class="guess">8</p>
            <p class="guess">6</p>
            <p class="guess">4</p>
        </div>

        <p id="message-container" class="message">Too high, guess again.</p>

        <button id="play-again-btn" class="hide">Play again</button>

        <script src="main.js"></script>
    </body>
</html>
