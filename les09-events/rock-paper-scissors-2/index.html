<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rock Paper Scissors</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div id="input-container">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>

        <div class="ai-container">
            <button id="ai-btn">Paper</button>
        </div>

        <div class="score-container">
            <p>User: <span id="user-score">5</span></p>
            <p>AI: <span id="ai-score">3</span></p>
        </div>

        <p id="message-container">You won</p>
        <p id="game-message-container">You won</p>
        <button class="hide" id="play-again-btn">Play again?</button>

        <script src="main.js"></script>
    </body>
</html>
